<html>
    <head>
        {% include "common_head" %}
    </head>
    <body>
        <main class="main">
            <div class="content">
                <div id="header" class="section-header">
                    <img src="{{ context.feed.favicon_url | default(value='/static/images/favicon.png') }}" class="favicon" />
                    <h1> {{ context.feed.title }} </h1>
                </div>
                <div id="body" class="body">
                    {% if not context.article_data.html_parsed %}
                    <h1> {{ context.article_data.title }} </h1>
                    {% endif %}


                    {{ context.article }}
                </div>
            </div>
            {% include "toolbar" %}
        </main>
    </body>
</html>
